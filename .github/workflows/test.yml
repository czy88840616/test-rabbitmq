name: RabbitMQ Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 安装 Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose
      - name: 启动并测试
        run: docker-compose up --abort-on-container-exit --exit-code-from node 